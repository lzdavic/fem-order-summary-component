<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <h1 class="sr-only">Order summary card</h1>
    <section class="card-container">
      <img class="card__image" src="images/illustration-hero.svg" alt="illustration of hero listening music in headphones">
      <div class="card__text-container">
        <h2 class="text__title">
          Order Summary
        </h2>
        <p class="text__content">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="card__plan-container">
        <img class="plan__icon" src="images/icon-music.svg" alt="Musical note icon">
        <h3 class="plan__title">
          Annual Plan
        </h3>
        <p class="plan__price">
          $59.99/year
        </p>
        <a class="plan__link">
          Change
        </a>
      </div>
      <div class="card__buttons-container">
        <button class="card__button card__button_procced">Proceed to Payment</button>
        <button class="card__button card__button_cancel">Cancel Order</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/lzdavic">Luiz Davi</a>.
    </div>
  </main>
</body>
</html>
